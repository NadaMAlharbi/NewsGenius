<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation of Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Merriweather', serif;
            background: linear-gradient(270deg, rgba(100, 89, 167, 0.6), rgba(40, 167, 69, 0.6), rgba(33, 136, 56, 0.6));
            background-size: 300% 300%;
            animation: gradientBackground 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            33% { background-position: 50% 50%; }
            66% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 230px;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .title {
            font-size: 35px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 150px;
            margin-top: 20px;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .form-control {
            border-radius: 15px;
            font-size: 16px;
            padding: 15px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            border: 2px solid #ccc;
        }

        .mb-3 {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-article, .input-url {
            height: auto;
            width: 100%;
            min-height: 150px;
            max-height: 300px;
            overflow-y: scroll;
        }

        label {
            font-size: 18px;
            color: black;
        }

        /* Spinner */
        #loading-spinner {
            display: none;
            width: 48px;
            height: 48px;
            border: 6px solid rgba(0, 0, 0, 0.2); /* لون رمادي فاتح */
            border-top-color: rgba(100, 100, 100, 1); /* لون رمادي غامق */
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* تعديل لتوسيط الـ spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <img src="{{ url_for('static', filename='logo.png') }}" alt="SDAIA Logo" class="logo">

    <div class="form-container">
        <h1 class="title">NewsGenius</h1>
        <form action="/" method="POST" onsubmit="showSpinner()">
            <div class="mb-3">
                <input type="radio" id="input-smart-scraper" name="input_type" value="smart_scraper" checked onclick="toggleInput('smart_scraper')">
                <label for="input-smart-scraper">URL</label>

                <input type="radio" id="input-text" name="input_type" value="text" onclick="toggleInput('text')">
                <label for="input-text">Article</label>
            </div>

            <div class="mb-3 input-article" id="article-input" style="display: none;">
                <textarea name="article" id="article" class="form-control" rows="6" placeholder="Paste the full article to analyze the newsletter"></textarea>
            </div>

            <div class="mb-3 input-url" id="url-input">
                <input type="text" name="article_url" id="article_url" class="form-control" placeholder="Paste the URL to analyze the newsletter">
            </div>

            <button type="submit" class="btn btn-custom">Analyze</button>

            <!-- Spinner يظهر أسفل الزر أثناء التحميل -->
            <div class="spinner-container">
                <div id="loading-spinner"></div>
            </div>
        </form>
    </div>

    <script>
        function toggleInput(type) {
            if (type === 'text') {
                document.getElementById('article-input').style.display = 'block';
                document.getElementById('url-input').style.display = 'none';
            } else if (type === 'smart_scraper') {
                document.getElementById('article-input').style.display = 'none';
                document.getElementById('url-input').style.display = 'block';
            }
        }

        window.onload = function() {
            toggleInput('smart_scraper');
        };

        // إظهار الـ Spinner عند النقر على زر "Analyze"
        function showSpinner() {
            document.getElementById('loading-spinner').style.display = 'block';
        }
    </script>

</body>
</html>
