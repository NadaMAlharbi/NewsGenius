<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Merriweather font for a formal style -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body, h2, p {
            font-family: 'Merriweather', serif; /* Unified font for the body */
        }

        body {
            background: linear-gradient(270deg, rgba(100, 89, 167, 0.6), rgba(40, 167, 69, 0.6), rgba(33, 136, 56, 0.6));
            background-size: 300% 300%;
            animation: gradientBackground 12s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            33% { background-position: 50% 50%; }
            66% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Logo styling */
        .logo {
            position: relative;
            width: 170px;
            margin-bottom: 20px;
            align-self: flex-start;
        }

        .content-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            width: 6000px;
            max-width: 1300px;
        }

        /* Arabic text styling */
        .arabic-text {
            text-align: right;
            direction: rtl;
            font-size: 18px;
            line-height: 1.6;
            color: #000;
            margin-bottom: 10px;
        }

        /* English text styling */
        .english-text {
            text-align: left;
            direction: ltr;
            font-size: 18px;
            line-height: 1.6;
            color: #000;
            margin-bottom: 10px;
        }

        /* Unified styling for all section titles */
        h2 {
            font-size: 22px;
            font-weight: bold;
            color: green;
            margin-bottom: 5px;
        }

        /* Styling for the highlighted article and summary */
        .highlighted-section {
            display: flex;
            justify-content: space-between;
            gap: 20px; /* Space between sections */
        }

        .section {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-height: 500px;
            overflow-y: auto;
        }

        /* Class for highlighting text */
        .highlight {
            background-color: yellow;
        }

        /* Hide highlights when this class is active */
        .no-highlight .highlight {
            background-color: transparent !important;
        }

        /* Styling for buttons */
        .btn-custom {
            background-color: #28a745;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 15px;
            border: 2px solid #28a745;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: auto;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .btn-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 10px;
        }

        /* Styling for the toggle button */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            width: 100%;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 35px;
            height: 18px;
            margin-right: 5px;
        }

        .toggle-switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #28a745;
        }

        input:checked + .slider:before {
            transform: translateX(17px);
        }

        .toggle-label {
            font-family: 'Merriweather', serif;
            margin-left: 5px;
            font-size: 16px;
            color: gray;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 992px) {
            .highlighted-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- SDAIA logo -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="SDAIA Logo" class="logo">

    <!-- Arabic Summary Section -->
    <div class="content-container">
        <div class="btn-container">
            <h2>Arabic Summary</h2>
            <!-- Copy Summary Button -->
            <button class="btn btn-custom" onclick="copyToClipboard()">Copy Summary</button>
        </div>
        <!-- Arabic Summary Text -->
        <p class="arabic-text" id="arabicSummary">{{ arabic_summary|safe }}</p>
    </div>

    <!-- Highlighted Sections Container -->
    <div class="content-container">
        <div class="toggle-container">
            <h2>Highlighted Article</h2>
            <!-- Toggle Switch for Highlight -->
            <div style="display: flex; align-items: center;">
                <label class="toggle-switch">
                    <input type="checkbox" id="highlightToggle" onclick="toggleHighlight()">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Show Highlight</span>
            </div>
        </div>

        <div class="highlighted-section">
            <!-- Highlighted Article Section -->
            <div class="section no-highlight" id="highlightedArticleContainer">
                <div id="highlightedArticle">{{ highlighted_article|safe }}</div>
            </div>

            <!-- Highlighted Summary Section -->
            <div class="section no-highlight" id="highlightedSummaryContainer">
                <h2>Highlighted Summary</h2>
                <div id="highlightedSummary">{{ highlighted_summary|safe }}</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to toggle highlights on and off for both the article and the summary
        function toggleHighlight() {
            var highlightedArticle = document.getElementById("highlightedArticleContainer");
            var highlightedSummary = document.getElementById("highlightedSummaryContainer");
            highlightedArticle.classList.toggle("no-highlight");
            highlightedSummary.classList.toggle("no-highlight");
        }

        // Function to copy Arabic summary to the clipboard
        function copyToClipboard() {
            var textToCopy = document.getElementById("arabicSummary").innerText;
            var tempTextArea = document.createElement("textarea");
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand("copy");
            document.body.removeChild(tempTextArea);
            alert("Summary copied!");
        }
    </script>

</body>
</html>
